name: 'üêò Gradle testing workflow'

on:
  workflow_dispatch:
    inputs:
      arguments:
        description: 'Command line'
        required: true
        default: 'projects --quiet'
        type: string
      java-version:
        description: 'Java version'
        required: true
        default: '19'
        type: string
      java-distribution:
        description: 'Java distribution'
        required: true
        default: 'temurin'
        type: string

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
      - uses: gradle/wrapper-validation-action@b5418f5a58f5fd2eb486dd7efb368fe7be7eae45 # v2.1.3
      - uses: gradle/actions/setup-gradle@1168cd3d07c1876a65e1724114de42ccbdfa7b78 # v3.2.1
        with:
          gradle-home-cache-cleanup: true
      - run: |
          IFS=' ' args=($ARGS)
          ./gradlew "${args[@]}"
        env:
          ARGS: ${{ inputs.arguments }}
