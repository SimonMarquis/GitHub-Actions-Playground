name: 'üêò Gradle testing workflow'

on:
  workflow_dispatch:
    inputs:
      arguments:
        description: 'Command line'
        required: true
        default: 'projects --quiet'
        type: string
      java-version:
        description: 'Java version'
        required: true
        default: '19'
        type: string
      java-distribution:
        description: 'Java distribution'
        required: true
        default: 'temurin'
        type: string

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
      - uses: gradle/wrapper-validation-action@b231772637bb498f11fdbc86052b6e8a8dc9fc92 # v2.1.2
      - uses: gradle/actions/setup-gradle@e24011a3b5db78bd5ab798036042d9312002f252 # v3.2.0
        with:
          gradle-home-cache-cleanup: true
      - run: |
          IFS=' ' args=($ARGS)
          ./gradlew "${args[@]}"
        env:
          ARGS: ${{ inputs.arguments }}
