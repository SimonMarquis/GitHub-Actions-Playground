name: 'üêò Gradle testing workflow'

on:
  workflow_dispatch:
    inputs:
      arguments:
        description: 'Command line arguments (as a JSON array)'
        required: true
        default: '["projects", "--quiet"]'
        type: string
      java-version:
        description: 'Java version'
        required: true
        default: '19'
        type: string
      java-distribution:
        description: 'Java distribution'
        required: true
        default: 'temurin'
        type: string

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
      - uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true
      - run: ./gradlew $ARGS
        env:
          ARGS: ${{ join(fromJSON(inputs.arguments), ' ') }}
